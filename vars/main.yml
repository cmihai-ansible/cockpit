---
# vars file for packages

# Configuration templates to copy
_cockpit_templates_copy:
  all: []
  CentOS_7: []
  RedHat_7: []
  CentOS_8: []
  RedHat_8: []
  Fedora_31: []

# Services to enable
_cockpit_services_enable:
  all: []
  CentOS_7:
    - cockpit.service
  RedHat_7:
    - cockpit.service
  CentOS_8:
    - cockpit.service
  RedHat_8:
    - cockpit.service
  Fedora_31:
    - cockpit.service

# Repo RPM packages
_cockpit_packages_repos:
  all: []
  CentOS_7:
    - https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
  RedHat_7:
    - https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
  CentOS_8:
    - https://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm
  RedHat_8:
    - https://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm
  Fedora31: []

# Remove packages: uninstall if found
_cockpit_packages_remove:
  all: []
  CentOS_7: []
  RedHat_7: []
  CentOS_8: []
  RedHat_8: []
  Fedora_31: []

# Prereq packages: they get installed first
_cockpit_packages_prereq:
  all: []
  CentOS_7: []
  RedHat_7: []
  CentOS_8: []
  RedHat_8: []
  Fedora_31: []

# install packages
_cockpit_packages_install:
  all: []
  CentOS_7:
    - cockpit
    - cockpit-system
    - cockpit-packagekit
    - cockpit-machines
  RedHat_7:
    - cockpit
    - cockpit-system
    - cockpit-packagekit
    - cockpit-machines
  CentOS_8:
    - cockpit
    - cockpit-system
    - cockpit-packagekit
    - cockpit-machines
  RedHat_8:
    - cockpit
    - cockpit-system
    - cockpit-packagekit
    - cockpit-machines
  Fedora_31:
    - cockpit
    - cockpit-system
    - cockpit-packagekit
    - cockpit-machines

# Detected OS
my_os: "{{ ansible_distribution }}_{{ ansible_distribution_major_version }}"

# Templates Copy
cockpit_templates_copy: "{{ _cockpit_templates_copy['all']
  | union ( _cockpit_templates_copy[my_os]
  | default([]) ) }}"

# Services Enable
cockpit_services_enable: "{{ _cockpit_services_enable['all']
  | union ( _cockpit_services_enable[my_os]
  | default([]) ) }}"

# Packages lists
cockpit_packages_remove: "{{ _cockpit_packages_remove['all']
  | union ( _cockpit_packages_remove[my_os]
  | default([]) ) }}"
cockpit_packages_repos: "{{ _cockpit_packages_repos['all']
  | union ( _cockpit_packages_repos[my_os]
  | default([]) ) }}"
cockpit_packages_prereq: "{{ _cockpit_packages_prereq['all']
  | union ( _cockpit_packages_prepreq[my_os]
  | default([]) ) }}"
cockpit_packages_install: "{{ _cockpit_packages_install['all']
  | union ( _cockpit_packages_install[my_os]
  | default([]) ) }}"
